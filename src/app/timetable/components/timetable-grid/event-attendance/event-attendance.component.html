<div class="event-attendance-box"
     [class.expanded]="isOpen"
     (click)="onToggle($event)">

  <div class="att-icon-trigger" *ngIf="!isOpen">
    <span class="mini-count">{{ present }}</span>
  </div>

  <div class="att-controls" *ngIf="isOpen">
    <button class="att-btn minus" (click)="onDecrease($event)">âˆ’</button>

    <div class="att-count">{{ present }}/{{ total }}</div>

    <button class="att-btn plus" (click)="onIncrease($event)">+</button>
  </div>

</div>
