<div class="right-header">

  <div class="info-block">
    <div class="label">Specializare</div>
    <select (change)="onSpecializationChange($event)">
      <option *ngFor="let s of specializations" [value]="s" [selected]="s === selectedSpecialization">
        {{ s }}
      </option>
    </select>
  </div>

  <div class="info-block">
    <div class="label">Grupa</div>
    <select (change)="onGroupChange($event)">
      <option *ngFor="let g of groups" [value]="g" [selected]="g === selectedGroup">
        {{ g }}
      </option>
    </select>
  </div>

  <div class="info-block">
    <div class="label">Săptămâna</div>
    <div class="switch-container">
      <button class="switch-btn" [class.active]="selectedWeek === 1" (click)="onWeekChange(1)">P</button>
      <button class="switch-btn" [class.active]="selectedWeek === 2" (click)="onWeekChange(2)">I</button>
    </div>
  </div>

</div>
